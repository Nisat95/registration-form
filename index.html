<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Registration Form</title>
    </head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-danger text-center card-form">
                <div class="card-body">
                    <h3>Sign Up Today</h3>
                    <p>Please fill out this form to register</p>
                    <form action>
                        <div class="form-group">
                            <input type="text" placeholder="Username" name="username" class="form-control form-control-md">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" name="email" class="form-control form-control-md">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="pass1" class="form-control form-control-md">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" name="pass2" class="form-control form-control-md">
                        </div>
                        <input type="submit" value="SUBMIT" class="btn btn-block btn-outline-light">
                    </form>

                </div>
            </div>
        </div>
    </div>





        <script src="js/jquery-slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
